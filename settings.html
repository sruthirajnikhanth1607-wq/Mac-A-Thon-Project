<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSense - Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>

    <div class="settings-container">
        <div class="settings-header">
            <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Home</button>
            <h2>Settings</h2>
        </div>

        <div class="settings-content">
            <div class="section-title">Profile</div>
            
            <div class="form-group">
                <label for="userName">Preferred Name</label>
                <input type="text" id="userName" placeholder="What should we call you?">
            </div>

            <div class="form-group">
                <label>Emergency Contacts</label>
                <div class="contact-add-row">
                    <input type="text" id="newContactName" placeholder="Name (e.g. Mom)">
                    <input type="tel" id="newContactPhone" placeholder="Phone Number">
                    <button class="add-btn" onclick="addContact()">+ Add</button>
                </div>
                <small class="hint">Contacts added below will be notified in emergencies.</small>
                
                <ul id="contactsList" class="contacts-list">
                    </ul>
            </div>

            <hr class="divider">

            <div class="section-title">Safety Automation</div>

            <div class="toggle-row">
                <div class="toggle-label">
                    <span>Enable Safety Tracking</span>
                    <small>Monitor trips automatically</small>
                </div>
                <label class="switch">
                    <input type="checkbox" id="trackingToggle">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="form-group">
                <label for="checkInInterval">Check-in Interval</label>
                <select id="checkInInterval">
                    <option value="15">Every 15 minutes</option>
                    <option value="30" selected>Every 30 minutes</option>
                    <option value="60">Every 1 hour</option>
                    <option value="120">Every 2 hours</option>
                </select>
            </div>

            <hr class="divider">

            <div class="section-title">App Permissions</div>

            <div class="toggle-row">
                <div class="toggle-label">
                    <span>Location Access</span>
                    <small>Required for map features</small>
                </div>
                <label class="switch">
                    <input type="checkbox" id="locationToggle">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="toggle-row">
                <div class="toggle-label">
                    <span>Voice Responses</span>
                    <small>Chatbot speaks out loud</small>
                </div>
                <label class="switch">
                    <input type="checkbox" id="voiceToggle">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="actions-area">
                <button class="save-btn" onclick="saveAllSettings()">Save Changes</button>
                <button class="clear-btn" onclick="clearAllData()">Reset All Data</button>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
