<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>

  <div class="settings-container">
    <button class="back-btn" onclick="goHome()">← Back</button>
    <h1>Settings</h1>

    <div class="setting-card">
      <label>
        <span>Enable Location Tracking</span>
        <input type="checkbox" id="locationToggle">
      </label>
      <p>Allow the app to track your route to ensure safe arrival.</p>
    </div>

    <div class="setting-card">
      <label>
        <span>Safety Alerts</span>
        <input type="checkbox" id="alertToggle">
      </label>
      <p>Receive alerts if something seems off.</p>
    </div>

    <div class="setting-card">
      <label for="checkinTime">Check‑in Time</label>
      <select id="checkinTime">
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="15">15 minutes</option>
      </select>
    </div>

    <button id="saveBtn">Save Settings</button>
    <p id="statusMessage" class="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
